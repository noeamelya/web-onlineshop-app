 <!-- Modal -->
 <div class="modal fade custom-modal" id="product-modal" tabindex="-1" role="dialog"
 aria-labelledby="product-modal-form" aria-hidden="true">
 <div class="modal-dialog modal-lg modal-dialog-centered">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="product-modal-form">Add a new product.</h5>
       <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <form id="product-form">
       <div class="modal-body">
         <div class="mb-3">
           <label for="product-name-input">Product Name</label>
           <input type="text" id="product-name-input" class="form-control" placeholder="Enter the product's name"
             required />
         </div>

         <div class="mb-3">
           <label for="price-rate-input">Price ($)</label>
           <input type="number" id="price-rate-input" class="form-control" placeholder="$" min="0" required />
         </div>

         <div class="mb-3">
           <label for="date-input">Date</label>
           <input type="date" min='1' id="date-input" class="form-control" placeholder="When is the product available?"
             required />
         </div>

       <form action="upload.php" method="post" enctype="multipart/form-data">
        Select image to upload:
        <input type="file" name="fileToUpload" id="file-product-Upload">
        <input type="submit" value="Upload Image" name="submit">
      </form>

      <div class="mb-3">
        <label for="product-description">Description</label>
        <input type="text" id="product-description" class="form-control p-3 mb-4" required minlength="10" maxlength="200" size="10" placeholder="Product description"
          required />
      </div>
    </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="submit" class="btn custom-btn">Submit Product Info</button>
       </div>
     </form>
   </div>
