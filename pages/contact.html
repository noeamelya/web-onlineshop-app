    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" type="image/png" href="https://">
    <title>Start Selling your unused stuff online with OldShop today</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg rounded-3">
        <div class="container-fluid">
          <h1>Old<span class="text-white">Shop</span></h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/whyoldshop.html">Why OldShop</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/sellingpage.html">Selling</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contact.html">Contact</a>
              </li>
            </ul>
            <form id="form" class="d-flex" role="search">
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <section class="contact py-5" id="contact">
        <div class="container-lg py-4">
            <div class="row justified-content-center">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="section-title text-center">
                        <hr class="my-5">
                        <h2 class="fw-bold mb-5">Contact Me</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-white">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="text ms-3 mb-4">
                            <h4 class="fs-5">Email</h4>
                            <p class="text-muted">you@oldshop.com</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-white">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="text ms-3 mb-4">
                            <h4 class="fs-5">Phone</h4>
                            <p class="text-muted">+44 12100 768624</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-white">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="text ms-3 mb-4">
                            <h4 class="fs-5">Social Media</h4>
                            <p class="text-muted">@oldshop</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="contact-form">
                        <form>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6 mb-2" >
                                    <input type="text" placeholder="Your Name" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6 mb-2">
                                    <input type="text" placeholder="Your Email" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                    <input type="text" placeholder="Subject" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                    <textarea rows="5" placeholder="Your Message" class="form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
                                </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-2">
                                    <a class="btn btn-primary btn-lg" href="" role="button">Send Message</a>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


<!-- Day.js -->
